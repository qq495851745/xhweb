
<div class="pageContent" xmlns:th="http://www.thymeleaf.org">

    <form method="post" action="guestroom/userLevel" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <div class="pageFormContent" layoutH="58">
             <input type="hidden" name="userLevel.id" th:value="${userLevel.userLevel.id}"  value=""/>
             <input type="hidden" name="_method" value="PUT"/>
            <input type="hidden" name="id" th:value="${userLevel.id}"/>
            <div class="unit">
                <label>名称：</label>
                <input type="text" name="name" size="30" th:value="${userLevel.name}" minlength="1" maxlength="20" class="required" />
            </div>
            <div class="unit">
                <label>描述：</label>
                <input type="text" name="des" size="30" th:value="${userLevel.des}"  />
            </div>

        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>

</div>
