
<div class="pageContent">

    <form method="post" action="/guestroom/subject/updete" class="pageForm required-validate" onsubmit="return iframeCallback(this, dialogAjaxDone);" xmlns:th="http://www.thymeleaf.org">
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <input type="hidden" th:value="${subject.id}" name="id" size="30" value="" class="required" />
            </div>
            <div class="unit" id="AccessOp">
                <label>类别姓名：</label>
                <input type="text" th:value="${subject.name}" name="name" size="30" minlength="1" maxlength="20" value="" class="required" />
            </div>
            <div class="unit">
                <label>说明：</label>
                <input type="text" name="desc" th:value="${subject.desc}" size="30" value=""/>
            </div>
            <div class="unit">
                <label>父类类别：</label>
                <input type="text" name="subject.id" th:value="${subject.getSubject().id}" size="30" value=""/>
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
