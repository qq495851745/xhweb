<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <base href="http://localhost/"/>
    <script src="js/vue.min.js" type="text/javascript"></script>
    <script src="js/axios.min.js" type="text/javascript"></script>
</head>
<body>

<div id="div1">

    <p v-html="message.message"></p>
    <button @click="test">点击按钮</button>
</div>
</body>
<script type="text/javascript">
    var mess={message:"单机测试"};
    new Vue({
        el: "#div1",
        data: {
            message:mess
        },
        methods: {
            test: function () {
                axios.get("guestroom/test").then(function(resp){//调用成功运行这个方法
                    console.log(resp.data);//输出后台返回的值
                    console.log(resp.data.mess);
                    mess.message=resp.data.mess;
                }).catch(function(err){//报错的时候调用这个方法

                })
            }
        }
    })

</script>
</html>
