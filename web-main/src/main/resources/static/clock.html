<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <base href="http://localhost/"/>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/axios.min.js"></script>
</head>
<body >
<div id="clock">
    <p v-html="da.a"></p>
    <button @click="send">发送</button>
</div>
</body>
<script type="text/javascript">
    var da ={a:"1"}
new Vue({
    el:"#clock",
    data:da,
    methods:{
        send:function () {
            axios({
                method:'get',
                url:'guestroom/test'
            }).then(function(resp){
                console.log(resp.data);
                da.a=resp.data.a;
            }).catch(function (err) {  })
        }
        }

})

</script>
</html>
