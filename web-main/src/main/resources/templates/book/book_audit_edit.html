<h2 class="contentTitle">审核用户</h2>
<form method="post" action="guestroom/bookAudit" class="pageForm required-validate" onsubmit="return iframeCallback(this, navTabAjaxDone);" xmlns:th="http://www.thymeleaf.org">
    <input type="hidden" name="_method" value="PUT"/>
    <input type="hidden" name="id" value="" th:value="${book.id}"/>
    <div class="pageContent">
        <div class="pageFormContent" layoutH="97">
            <dl class="nowrap">
                <dt>书名：</dt>
                <dd>
                    <input name="name" type="text" th:value="${book.name}" value="" class="required readonly" maxlength="50" readonly/>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>作者：</dt>
                <dd>
                    <input name="author" type="text" th:value="${book.author}" value="" class="required readonly" maxlength="50" readonly/>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>所属科目：</dt>
                <dd>
                    <input  type="text" name="book.subject.name" th:value="${book.subject.name}" readonly/>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>描述：</dt>
                <dd>
                    <input type="text"  name="desc"  th:value="${book.desc}" readonly/>
                </dd>
            </dl>

            <dl class="nowrap">
                <dt>审核结果:</dt>
                <dd>
                    <input type="radio" name="flag" value="1" checked="checked"/>通过
                    <input type="radio" name="flag" value="2"/>不通过
                </dd>
            </dl>

            <dl class="nowrap">
                <dt>审核理由:</dt>
                <dd>
                    <input type="text" name="rea" value="" th:value="${book.rea}"/>
                </dd>
            </dl>
        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">审核</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button class="close" type="button">关闭</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</form>
