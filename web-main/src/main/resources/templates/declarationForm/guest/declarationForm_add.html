<h2 class="contentTitle">添加图书</h2>
<form method="post" enctype="multipart/form-data" action="guestroom/declarationForm" class="pageForm required-validate" onsubmit="return iframeCallback(this, navTabAjaxDone);">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="97">
            <dl class="nowrap">
                <dt>图书名称:</dt>
                <dd>
                    <input name="formName" value="" type="text" class="required"/>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>图书类别:</dt>
                <dd>
                    <input name="roomOption.id" value="" type="hidden" class="required"/>
                    <input class="required readonly" disabled="disabled" name="roomOption.name" type="text"  lookupGroup="roomOption" />
                    <a class="btnLook" href="guestroom/declarationForm/roomOption" lookupGroup="roomOption" >选择图书类别</a>
                </dd>
            </dl>
            <!--<dl class="nowrap">
                <dt>报修工程内容：</dt>
                <dd>
                    <input name="forNameOption.id" value="" type="hidden" />
                    <input name="forNameOption.name" type="text"  value="" class="required" maxlength="50" lookupGroup="forNameOption"/>
                    <a class="btnLook" href="guestroom/declarationForm/roomOption" lookupGroup="forNameOption" >选择工程报修内容</a>
                </dd>
            </dl>-->
            <dl class="nowrap">
                <dt>图书描述：</dt>
                <dd>
                    <input name="description" type="text"  value=""  maxlength="50"/>
                </dd>
            </dl>
            <!--<dl class="nowrap">
                <dt>实际发生时间（不填写时默认为当前时间）：</dt>
                <dd>
                    <input type="text" name="actualDate" class="date textInput readonly valid" datefmt="yyyy-MM-dd HH:mm:ss"  readonly="true">
                </dd>
            </dl>-->

            <dl class="nowrap">
                <dt>选择上传图书</dt>
                <dd style="position: relative">
                    <div>
                        <input type="file" name="photo" class="required" >
                    </div>
                </dd>
            </dl>








        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button class="close" type="button">关闭</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</form>
