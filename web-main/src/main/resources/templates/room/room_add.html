<h2 class="contentTitle">添加房间</h2>
<form method="post" action="guestroom/room" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, navTabAjaxDone);">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="97">
            <dl class="nowrap">
                <dt>房间号：</dt>
                <dd>
                    <input name="name" type="text" size="30" value="" class="required" maxlength="50"/>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>房间描述：</dt>
                <dd>
                    <input name="des" type="text" size="30" value="" maxlength="50"/>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>所属层级(多选)：</dt>
                <dd>
                    <input name="roomLevel.id" value="" type="hidden" class="required" id="room_add_roomLevel_id">
                    <input name="roomLevel.name" type="text" class="readonly required" disabled="disabled"/>
                    <a class="btnLook" href="guestroom/room/roomLevel/all" lookupGroup="roomLevel">选择所属层级(多选)</a>
                    <span class="info">(点击选择房间归在哪个层级下)</span>
                </dd>
            </dl>
            <dl class="nowrap">
                <dt>选择上传图片</dt>
                <dd style="position: relative">
                    <div class="upload-wrap" data-name="photo">
                        <input type="file" name="photo" accept="image/*" class="valid" data-multifile="multifile"  style="left: 0px;" >
                    </div>
                </dd>
            </dl>

        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button class="close" type="button">关闭</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</form>
