<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        $(function(){
            $.ajax({
                url: "ajax/menu/findMenus",
                type: "post",
                cache: false,
                dataType: "json",
                async: false,
                success: function (data) {
                    $("#div").append("<ul class=\"tree treeFolder treeCheck expand\" oncheck=\"test_check_tree\"></ul>");
                    $.each(data,function (i,obj) {
                        //obj生成对应li标签
                        var html = "<li id='u"+obj.id+"'><a tname=\"name\" tvalue=\"value2\">"+obj.name+"</a></li>";
                        //分辨层次
                        if (obj.pId==0){//是顶级标签
                            $("#div > ul").append(html);
                        }else {//不是顶级标签
                            var pid = "u"+obj.pId;//获取父亲ID
                            var size = $("#"+pid).find("ul").size();//ul是否已经加了
                            if(size == 0) {//没有加ul
                                $("#" + pid).append("<ul></ul>");
                            }
                            $("#" + pid).find("ul").append(html);//找到父级标签

                        }
                    })
                }
            });
        });
    </script>
</head>
<body>
<h2 class="contentTitle">添加角色</h2>
<form method="post" action="/guestroom/role" class="pageForm required-validate" onsubmit="return iframeCallback(this, navTabAjaxDone);">
    <div class="pageContent">
        <div class="pageFormContent" layoutH="98">
            <dl class="nowrap">
                <dt>角色名：</dt>
                <dd>
                    <input name="name" type="text"  value="" class="required" maxlength="50"/>
                </dd>
            </dl>
            <div id="div", style=" float:left; display:block; margin:10px; overflow:auto; width:200px; height:200px; overflow:auto; border:solid 1px #CCC; line-height:21px; background:#FFF;">
                <p>选择菜单</p>
            </div>
        </div>


        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent">
                            <button type="submit">保存</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent">
                            <button class="close" type="button">关闭</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</form>



</body>
</html>
