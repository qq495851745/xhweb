
<div class="pageContent" xmlns:th="http://www.thymeleaf.org">

    <form method="post" action="guestroom/roomLevel/doEdit" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <div class="pageFormContent" layoutH="58">
             <input type="hidden" name="roomLevel.id" th:value="${roomLevel.roomLevel.id}"  value=""/>
             <input type="hidden" name="id" th:value="${roomLevel.id}"/>
            <div class="unit">
                <label>名称：</label>
                <input type="text" name="name" th:value="${roomLevel.name}" size="30" minlength="1" maxlength="20" class="required" />
            </div>
            <div class="unit">
                <label>描述：</label>
                <input type="text" name="des" th:value="${roomLevel.des}" size="30"  />
            </div>

        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>

</div>
