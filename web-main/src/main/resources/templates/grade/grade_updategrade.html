
<div class="pageContent">

    <form method="post" action="/guestroom/grade/update" class="pageForm required-validate" onsubmit="return iframeCallback(this, dialogAjaxDone);" xmlns:th="http://www.thymeleaf.org">
        <div class="pageFormContent" layoutH="58">
            <div class="unit">
                <input type="hidden" th:value="${grade.id}" name="id" size="30" value="" class="required" />
            </div>
            <div class="unit">
                <label>班级名称：</label>
                <input type="text" th:value="${grade.name}" name="name" size="30" minlength="1" maxlength="20" value="" class="required" />
            </div>
            <div class="unit">
                <label>班级描述：</label>
                <input type="text" th:value="${grade.zesc}" name="zesc" size="30" minlength="1" maxlength="20" value="" class="required" />
            </div>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>
