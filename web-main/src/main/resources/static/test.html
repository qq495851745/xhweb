<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <base href="http://localhost/"/>
    <script type="text/javascript" src="echarts/js/echarts.js"></script>
    <script type="text/javascript" src="dwz/js/jquery-2.1.4.js"></script>
</head>
<body>
<div id="main" style="width: 1000px;height:400px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    option = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [120, 200, 150, 80, 70, 110, 130],
            type: 'bar',
            showBackground: true,
            backgroundStyle: {
                color: 'rgba(220, 220, 220, 0.8)'
            }
        }]
    };

    //通过ajax更新数据
    $.ajax({
        url:"ajax/view/getData01",
        data:{},
        async:false,//同步
        cache:false,
        dataType:"json",
        type:"post",
        success:function(data){

            //数据清空
            option.xAxis.data=[];
            option.series[0].data=[];
            //遍历data数据集合
            $.each(data,function(i,n){
                option.xAxis.data.push(n[0]);//取到的是书名
                option.series[0].data.push(n[1]);
            });

        }

    })

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
