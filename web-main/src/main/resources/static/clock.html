<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <base href="http://localhost/"/>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
   <div id="clock">
       <span>{{fhour()}}</span><span>:</span><span>{{min}}</span><span>:</span><span>{{fsec()}}</span>
   </div>
</body>
<script type="text/javascript">
    var dat={
        hour:12,
        min:23,
        sec:19
    };
new Vue({
    el:"#clock",
    data:dat,
    methods:{
        fhour:function(){
              return new Date().getHours();
        },
        fsec:function(){
            return new Date().getSeconds();
        }
    }
})
