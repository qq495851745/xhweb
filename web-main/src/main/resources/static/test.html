<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <base href="http://localhost/"/>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
  <div id="div1">
      <p><span>site : </span>{{site}}</p>
      <h1>{{detail()}}</h1>
  </div>
</body>
<script type="text/javascript">
    var dat={
        site:"vue数据绑定测试"
    };
    var vm = new Vue({  //vue入口对象
        el:   "#div1" , //选中绑定的标签对象
        data:dat,

        methods:{
            detail :function(){
                return "vue 方法调用测试"
            }
        }
    });


    window.setTimeout(function(){
        dat.site='test';
    },1000);
</script>
</html>
